<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">

    <title>Typing Speed Test by Sarthak Katiyar</title>
</head>

<body>
    <div class="wrapper">
        <img src="logo.png" alt="logo" class="logo">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="timeLeft">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="errors">
                        <p>Errors:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Test Again</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
